<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Self Introduction Survey</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">Firstname</label>
            <input type="text" id="name" placeholder="Enter your name"/>
        </div>

        <div class="form-control">
            <label for="lastname" id="label-lastname">Lastname</label>
            <input type="text" id="lastname" placeholder="Enter your Lastname"/>
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="text" id="email" placeholder="Enter your email"/>
        </div>

        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Ente your age">
        </div>

        <div class="form-control">
            <label for="role" id="label-role">Which role best describes you?</label>
            <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label> Would you recommend us to any of your friends?</label>
            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend"> Yes </input>
            </label>

            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend"> No </input>
            </label>

            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend"> Maybe </input>
            </label>
        </div>

        <div class="form-control">
            <label> Languages and Frameworks known
             <small>(Check all that apply)</small>
            </label>

            <label for="inp-1">
                <input type="checkbox" name="inp"> C++ </input>
            </label>

            <label for="inp-2">
                <input type="checkbox" name="inp"> Python </input>
            </label>

            <label for="inp-3">
                <input type="checkbox" name="inp"> HTML </input>
            </label>

            <label for="inp-4">
                <input type="checkbox" name="inp"> CSS </input>
            </label>

            <label for="inp-5">
                <input type="checkbox" name="inp"> JAVA </input>
            </label>

            <label for="inp-6">
                <input type="checkbox" name="inp"> Javascript </input>
            </label>
        </div>
        <div class="form-control">
            <label for="comment"> Any comment or suggestions</label>
             <textarea name="comment" id="comment" placeholder="Enter your comment here">
             </textarea>
        </div>

        <button type="submit" value="submit"> Submit</button>
    </form>
</body>
</html>
